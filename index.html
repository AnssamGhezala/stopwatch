<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    class Element extends React.Component{
     
      state = {counter:0, running:false};
      interval = {};
     
      startEvent = () => {
    
      
        var time = 0;   
     
            if(this.state.running == false) {
               
               this.interval = setInterval(() => {
                time = time+1;
                this.setState({counter:time});   
                });

            } else {
                clearEvent();
            }
            
     
   
   } 

        clearEvent = () => {
            this.setState({counter:0,running:false});
            clearInterval(this.interval);
        }

        render(){
            const element = this.state;

        return (
            <div>
                <label>{element.counter}ms</label>
                <button onClick={this.startEvent}>Start</button>
                <button onClick={this.clearEvent}>Stop</button>
            </div>
        )

        }
    }
     const element = <Element />
     ReactDOM.render(
        element,
        document.getElementById('root')
    );
    </script>
</body>
